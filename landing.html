<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta name="robots" content="noarchive">
    <meta name="robots" content="noimageindex">
    <title>Happy Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --landing-primary: #ff6b6b;
            --landing-secondary: #4ecdc4;
            --landing-background: rgba(0, 0, 0, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .landing-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: var(--landing-background);
            color: white;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
            animation: pulse 2s infinite;
        }

        .countdown-box {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 0 1rem;
            backface-visibility: hidden;
        }

        .countdown-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: var(--landing-primary);
            margin-bottom: 0.5rem;
        }

        .countdown-box small {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .continue-btn {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background: var(--landing-primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .continue-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="video-container">
            <video autoplay muted loop id="myVideo">
                <source src="/videos/our-story.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        <div class="video-overlay"></div>

        <div class="countdown-container">
            <div class="countdown-box">
                <span id="days">0</span>
                <small>Days</small>
            </div>
            <div class="countdown-box">
                <span id="hours">0</span>
                <small>Hours</small>
            </div>
            <div class="countdown-box">
                <span id="minutes">0</span>
                <small>Minutes</small>
            </div>
            <div class="countdown-box">
                <span id="seconds">0</span>
                <small>Seconds</small>
            </div>
        </div>

        <button class="continue-btn" onclick="continueToMain()">Continue to Birthday Surprise</button>
    </div>

    <script>
        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2025-07-20T00:00:00');
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Continue to main page
        function continueToMain() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
